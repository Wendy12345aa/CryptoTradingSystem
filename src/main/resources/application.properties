

# H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialize=true
spring.jpa.hibernate.ddl-auto=update

server.port=8080

# H2 Console settings (optional but useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.application.name=Crypto Trading System
app.url1= https://api.binance.com/api/v3/ticker/bookTicker
app.url2= https://api.huobi.pro/market/tickers

scheduling.fixedRate=10000
scheduling.initialDelay=5000

